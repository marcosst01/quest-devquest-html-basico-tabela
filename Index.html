<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>
        Moda
    </h1>
    <table>
        <tr class="moda">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>
        <tr class="dados">
            <td>camiseta</td>
            <td>M</td>
            <td>R$50,00</td>
        </tr>
        <tr class="dados">
            <td>Tenis</td>
            <td>42</td>
            <td>R$10,00</td>
        </tr>
    </table>

    <h1>Casa</h1>
    <table>
        <tr class="casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr class="dados">
            <td>Sofá</td>
            <td>R$ 1.200,00</td>
        </tr>
        <tr class="dados">
            <td>Televisão</td>
            <td>R$ 5.000,00</td>
        </tr>
    </table>

</body>
</html>
